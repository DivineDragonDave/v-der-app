<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="./images/DR Icon Logo.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather app</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button class="sek"><img src="/images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="" />
        <h3 class="dag">NOW</h3>
        <h1 class="temp">???</h1>
        <h2 class="city">???</h2>
        <div class="details">
          <div class="col">
            <img src="/images/humidity.png" alt="" />
            <div>
              <p class="humidity">???</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/images/wind.png" alt="" />
            <div>
              <p class="wind">???</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "78e0b33fd2a4a8a239475309cebc20d4";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
      const searchBox = document.getElementById("cityInput");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        } else {
          var data = await response.json();

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "Â°c";
          document.querySelector(".humidity").innerHTML =
            data.main.humidity + "%";
          document.querySelector(".wind").innerHTML =
            Math.round(data.wind.speed) + " km/h";

          if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "images/clouds.svg";
          } else if (data.weather[0].main == "Clear") {
            weatherIcon.src = "images/clear.svg";
          } else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "images/rain.svg";
          } else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "images/drizzle.svg";
          } else if (data.weather[0].main == "Mist") {
            weatherIcon.src = "images/mist.svg";
          } else if (data.weather[0].main == "Snow") {
            weatherIcon.src = "images/snow.svg";
          }

          document.querySelector(".weather").style.display = "block";
          document.querySelector(".error").style.display = "none";
        }
      }

      searchBox.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
          checkWeather(searchBox.value);
        }
      });

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });

      const suggestionsList = document.querySelector(".suggestions");

      async function searchPlaces(query) {
        const placesApiUrl = `https://api.openweathermap.org/data/2.5/find?q=${query}&type=like&sort=population&cnt=5&appid=${apiKey}`;
        const response = await fetch(placesApiUrl);
        const data = await response.json();
        return data.list.map((place) => place.name);
      }

      function displaySuggestions(suggestions) {
        suggestionsList.innerHTML = "";
        suggestions.forEach((suggestion) => {
          const suggestionItem = document.createElement("li");
          suggestionItem.textContent = suggestion;
          suggestionItem.addEventListener("click", () => {
            searchBox.value = suggestion;
            suggestionsList.innerHTML = "";
            checkWeather(suggestion);
          });
          suggestionsList.appendChild(suggestionItem);
        });
      }

      searchBox.addEventListener("keyup", async function (event) {
        const query = searchBox.value;
        if (query.trim() === "") {
          suggestionsList.innerHTML = "";
          return;
        }

        if (event.key === "Enter") {
          checkWeather(query);
        } else {
          const suggestions = await searchPlaces(query);
          displaySuggestions(suggestions);
        }
      });

      searchBtn.addEventListener("click", () => {
        const query = searchBox.value;
        if (query.trim() !== "") {
          checkWeather(query);
        }
      });
    </script>
  </body>
</html>
